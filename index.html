<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Chiikawa 小可愛冒險</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>盜版吉伊卡哇模擬器</h1>

    

    <div class="status-section">
        <!-- 基本狀態 -->
        <div class="status-header" onclick="toggleSection('basicStatus')">▶ 基本狀態</div>
        <div id="basicStatus" class="status-content">
          <p>體力：<span id="stamina"></span></p>
          <p>壓力：<span id="stress"></span> / <span id="stressLimit"></span></p>
          <p>狀態：<span id="state">正常</span></p>
          <p>金錢：<span id="money"></span></p>
        </div>
      
        <!-- 金錢與背包 -->
        <div class="status-header" onclick="toggleSection('itemStatus')">▶ 背包資訊</div>
        <div id="itemStatus" class="status-content" style="display: none;">
          
          <p>包包容量：<span id="bagCapacity"></span></p>
          <p>攜帶道具：</p>
          <p>🗡️ 武器: <span id="equipped-weapon">無</span></p>
          <ul id="inventoryList" class="inventory-list"></ul>
          <button onclick="useItem('減壓藥')">使用減壓藥</button>
        </div>
      </div>

    <h2>訊息</h2>
    <p id="latestEvent">遊戲開始！</p>

    <div id="chimeraActions" class="section" style="display:none;">
        <h2>⚠️ 你變成了奇美拉！⚠️</h2>
        <button onclick="moveTo('plaza')">前往城鎮</button>
        <button onclick="fleeToForest()">逃到森林 (等待恢復)</button>
    </div>

    <div id="home" class="section">
        <h2>🏡 家</h2>
        <button onclick="moveTo('plaza')">前往廣場</button>
        <button onclick="goToShoppingStreet()">前往商店街</button>
        <button onclick="rest()">休息</button>
    </div>

    <div id="plaza" class="section" style="display:none;">
        <h2>🌳 廣場</h2>
        <button onclick="laborBooth()">勞動攤位</button>
        <button onclick="talkToBagNPC()">手作攤位</button>
        <button onclick="moveTo('shoppingStreet')">前往商店街</button>
        <button onclick="showWeaponStand()">武器租借攤位</button>
        <button onclick="goHome()">回家</button>
    </div>

    <div id="laborBooth" class="section" style="display:none;">
        <h2>💼 勞動攤位</h2>
        <button onclick="checkBagBeforeWeeding()">除草</button>
        <button onclick="moveTo('plaza')">返回</button>
    </div>

    <div id="bag-menu" class="section" style="display:none;">
        <h2>👛 手作攤位</h2>
        <button onclick="buyBag(1, 50)">小背包 (50元, 容量1)</button>
        <button onclick="buyBag(2, 100)">中背包 (100元, 容量2)</button>
        <button onclick="buyBag(3, 150)">大背包 (150元, 容量3)</button>
        <button onclick="moveTo('plaza')">回到廣場</button>
    </div>

    <div id="weapon-stand" class="section" style="display:none;">
        <h2>🔧 武器租借攤位</h2>
        <p>歡迎光臨武器攤位，請選擇你要租借的武器！</p>
        <ul id="weapon-list"></ul>
        <button onclick="moveTo('plaza')">回到廣場</button>
    </div>

    <div id="shoppingStreet" class="section" style="display:none;">
        <h2>🏬 商店街</h2>
        <button onclick="netCafe()">網咖</button>
        <button onclick="ramenShop()">拉麵店</button>
        <button onclick="pharmacy()">藥店</button>
        <button onclick="moveTo('plaza')">回到廣場</button>
    </div>

    <div id="grassCutting" class="section" style="display:none;">
        <h2>🌿 除草中</h2>
        <div id="grassArea"></div>
    </div>

    <div id="free-section" class="section"></div>

    <div id="logContainer">
        <div class="log-header">📒 遊戲日誌</div>
        <button class="button" onclick="toggleLog()">🔽 展開/收合 日誌 🔼</button>
        <div id="log"></div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
